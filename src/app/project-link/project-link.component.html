<div class="project">
    <div class="project-title text-align-left">
        <a href="{{project.sourceCodeUrl}}">{{ project.name }}</a>
    </div>
    <div class="project-text text-align-left"> - {{ project.description }}</div>
    <div>
        <div *ngFor="let hashtag of project.hashTags" class="hashtag text-align-left">{{ hashtag.text }}</div>
    </div>
</div>
